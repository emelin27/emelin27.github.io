<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Facebook</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .container {
            text-align: center;
        }
        .login-box {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .login-box input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .login-box button {
            width: 100%;
            padding: 10px;
            background-color: #1877f2;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        .login-box button:hover {
            background-color: #165dbb;
        }
        .register-link {
            margin-top: 10px;
            display: block;
            color: #1877f2;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 style="color: #1877f2; font-size: 40px;">Facebook</h1>
        <p>Connectez-vous pour continuer.</p>
        <div class="login-box">
            <input type="text" id="email" placeholder="E-mail ou numéro de téléphone">
            <input type="password" id="password" placeholder="Mot de passe">
            <button onclick="saveUserData()">Se connecter</button>
            <a href="#" class="register-link">Créer un compte</a>
        </div>
    </div>
    
    <script>
        function saveUserData() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            if (email && password) {
                const user = { email, password };
                let users = JSON.parse(localStorage.getItem('users')) || [];
                users.push(user);
                localStorage.setItem('users', JSON.stringify(users));
                alert('Informations enregistrées avec succès !');
            } else {
                alert('Veuillez remplir tous les champs.');
            }
        }
    </script>
</body>
</html>
